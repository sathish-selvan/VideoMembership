{% extends 'base.html'%}

{% block title %} List | {{ super() }}{% endblock %}
{% block content %}
    <h1>Playlist </h1>
    <div class="row">
        <div class="col-2">
            {% include 'playlist/sidebar.html' %}
            
        </div>

        <div class="col-10">
            <div class="list-group">
            {% for object in object_list %}
                <a href="{{ object.path }}" class="list-group-item list-group-item-action">
                    {% if not object.title%}
                    {{object.db_id}}
                    {% else %}
                    {{object.title}}
                    {% endif %}
                </a>
                
            
            {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
