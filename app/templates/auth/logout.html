{% extends 'base.html' %}
{% block title %} Login | {{ super() }} {% endblock %}
{% block content %}


<div class="row">
    <div class="col-md-6 text-center mx-auto">
    <h1>Logout</h1>
    {% include 'snippets/form_errors.html' %}

    {% if not request.user.is_authenticated %}
        <p>Login Required.  <a href="/login">Click here to login</a>?</p>
    {% else %}
    <form method="POST">
            <button class="btn btn-primary mt-3" type="submit">Yes, Logout</button> 
    </form>
    <!-- <div class="mt-3">
    <p><a href="/signup">Do you need an account?</a></p>
    </div> -->
    {% endif %}
    </div>
</div>

{% endblock %}
