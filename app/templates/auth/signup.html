{% extends 'base.html' %}

{% block title %} SignUp | {{ super() }} {% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-6 text-center mx-auto">
        <h1>SignUp</h1>

        {% include 'snippets/form_errors.html' %}


        <form method="POST">
            <div>
                <label for="email">Email</label>
                <input class="form-control" type="email" name="email" required/>

                <label for="password1">Password</label>
                <input class="form-control"  type="password" name="password1" required/>

                <label for="password2">Confirm Password</label>
                <input class="form-control"  type="password" name="password2" required/>

                <button class="btn btn-primary mt-3" type="submit">SignUp</button>
                
            </div>

            <div class="mt-3">
                <p><a href="/login">Do you need to login?</a></p>
            </div>

        </form>
    </div>
</div>
{% endblock %}
